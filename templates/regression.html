<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Predictive Model for Year</h1>
        <form id="regressionForm">
            <div class="form-group">
                <label for="yearInput">Enter Year:</label>
                <input type="number" class="form-control" id="yearInput" placeholder="Enter year" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="predict()">Submit</button>
        </form>
        <div id="predictionResult" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function predict() {
            var year = $('#yearInput').val();
            $.ajax({
                url: '/predict_regression', // Flask endpoint
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ year: year }),
                success: function(response) {
                    $('#predictionResult').html('<strong>Prediction:</strong> ' + response.prediction);
                }
            });
        }
    </script>
</body>
</html>
