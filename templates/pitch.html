{% extends "index.html" %}
{% block title %}Pitch{% endblock %}
{% block content %}
<h3>Pitch Content</h3>
<p>Welcome to the Pitch page!</p>

<div class="container">
    <h2>Chat with Our Chatbot</h2>
    <div id="chatWindow"></div>
    <div class="input-group mb-3">
        <input type="text" id="userInput" class="form-control" placeholder="Type your message here..." aria-label="User's message" aria-describedby="button-addon">
        <button class="btn btn-outline-secondary" type="button" id="sendBtn">Send</button>
    </div>
</div>

<div class="container mt-5">
    <h1>Predictive Model for Year</h1>
    <form id="regressionForm">
        <div class="form-group">
            <label for="yearInput">Enter Year:</label>
            <input type="number" class="form-control" id="yearInput" placeholder="Enter year" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="predict()">Submit</button>
    </form>
    <div id="predictionResult" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#sendBtn').click(function() {
            var userInput = $('#userInput').val();
            if (userInput.trim() != '') {
                $('#chatWindow').append('<div class="message text-end"><strong>You:</strong> ' + userInput + '</div>');
                $('#userInput').val('');
                sendMessageToServer(userInput);
            }
        });

        function sendMessageToServer(message) {
            $.ajax({
                url: '/chatbot',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ text: message }),
                success: function(response) {
                    $('#chatWindow').append('<div class="message text-start"><strong>Chatbot:</strong> ' + response.response + '</div>');
                    // Auto scroll to the bottom of the chat window
                    $('#chatWindow').scrollTop($('#chatWindow')[0].scrollHeight);
                }
            });
        }

        // Allow pressing "Enter" to send message
        $('#userInput').keypress(function(e) {
            if(e.which == 13) {
                $('#sendBtn').click();
            }
        });
    });

    function predict() {
        var year = $('#yearInput').val();
        $.ajax({
            url: '/predict_regression', // Flask endpoint
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ year: year }),
            success: function(response) {
                $('#predictionResult').html('<strong>Prediction:</strong> ' + response.prediction);
            }
        });
    }
</script>
{% endblock %}
