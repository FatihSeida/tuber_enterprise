<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js for Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <h1>Sosofwerhausan</h1>
        <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{{ url_for('onboard') }}" class="{% if request.endpoint == 'onboard' %}active{% endif %}">Onboard</a>
        <a href="{{ url_for('pitch') }}" class="{% if request.endpoint == 'pitch' %}active{% endif %}">Pitch</a>
        <a href="{{ url_for('project_management') }}" class="{% if request.endpoint == 'project_management' %}active{% endif %}">Project Management</a>
    </div>
    <div class="content">
        <div class="header">
            <h2>Sosofwerhausan</h2>
            <div class="profile">
                <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="Profile Picture">
                <span>Fatih Seida, Developer</span>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
