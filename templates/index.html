<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #0a285f;
            color: white;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar h1 {
            margin: 0 20px;
            font-size: 24px;
            padding-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #1c3b70;
        }
        .sidebar .active {
            background-color: #1c3b70;
        }
        .content {
            margin-left: 250px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e5e5e5;
        }
        .header .profile {
            display: flex;
            align-items: center;
        }
        .header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .header span {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Sosofwerhausan</h1>
        <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{{ url_for('onboard') }}" class="{% if request.endpoint == 'onboard' %}active{% endif %}">Onboard</a>
        <a href="{{ url_for('pitch') }}" class="{% if request.endpoint == 'pitch' %}active{% endif %}">Pitch</a>
        <a href="{{ url_for('project_management') }}" class="{% if request.endpoint == 'project_management' %}active{% endif %}">Project Management</a>
    </div>
    <div class="content">
        <div class="header">
            <h2>Sosofwerhausan</h2>
            <div class="profile">
                <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="Profile Picture">
                <span>Fatih Seida, Developer</span>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
