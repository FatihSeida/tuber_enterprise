<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
        #chatWindow {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat with Our Chatbot</h2>
        <div id="chatWindow"></div>
        <div class="input-group mb-3">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message here..." aria-label="User's message" aria-describedby="button-addon">
            <button class="btn btn-outline-secondary" type="button" id="sendBtn">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sendBtn').click(function() {
                var userInput = $('#userInput').val();
                if (userInput.trim() != '') {
                    $('#chatWindow').append('<div class="message text-end"><strong>You:</strong> ' + userInput + '</div>');
                    $('#userInput').val('');
                    sendMessageToServer(userInput);
                }
            });

            function sendMessageToServer(message) {
                $.ajax({
                    url: '/chatbot',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ text: message }),
                    success: function(response) {
                        $('#chatWindow').append('<div class="message text-start"><strong>Chatbot:</strong> ' + response.response + '</div>');
                        // Auto scroll to the bottom of the chat window
                        $('#chatWindow').scrollTop($('#chatWindow')[0].scrollHeight);
                    }
                });
            }

            // Allow pressing "Enter" to send message
            $('#userInput').keypress(function(e) {
                if(e.which == 13) {
                    $('#sendBtn').click();
                }
            });
        });
    </script>
</body>
</html>
