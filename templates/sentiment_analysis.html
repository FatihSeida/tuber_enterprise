<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis from Text File</h1>
        <form id="sentimentForm">
            <div class="form-group">
                <label for="fileInput">Upload your text file:</label>
                <input type="file" class="form-control-file" id="fileInput" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="analyzeSentiment()">Analyze Sentiment</button>
        </form>
        <div id="analysisResult" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function analyzeSentiment() {
            var fileData = $('#fileInput').prop('files')[0];
            var formData = new FormData();
            formData.append('file', fileData);

            $.ajax({
                url: '/analyze_sentiment',
                method: 'POST',
                processData: false,
                contentType: false,
                data: formData,
                success: function(response) {
                    $('#analysisResult').html('<strong>Major Sentiment:</strong> ' + response.major_sentiment + '<br>' +
                                            '<strong>Details:</strong> ' + JSON.stringify(response.sentiment_details));
                },
                error: function(xhr, status, error) {
                    $('#analysisResult').html('<strong>Error:</strong> ' + error);
                }
            });
        }
    </script>
</body>
</html>
